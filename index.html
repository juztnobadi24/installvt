<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js").catch(console.error);
}
</script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Juzt TV</title>
<script>
// ============ Security Layer ============

// Block context menu (right-click)
document.addEventListener("contextmenu", e => e.preventDefault());

// Block common shortcuts (View Source, DevTools, Save As)
document.addEventListener("keydown", e => {
  if ((e.ctrlKey && e.key.toLowerCase() === "u") ||   // Ctrl+U
      (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i") || // Ctrl+Shift+I
      (e.key === "F12") ||                             // F12
      (e.ctrlKey && e.key.toLowerCase() === "s")) {    // Ctrl+S
    e.preventDefault();
    alert("This action is disabled!");
    window.location.replace("about:blank");
    return false;
  }
});

// Runtime DevTools detection (window size trick)
setInterval(() => {
  if (window.outerWidth - window.innerWidth > 200 || 
      window.outerHeight - window.innerHeight > 200) {
    window.location.replace("about:blank");
  }
}, 1000);

// Load IPTV player only after page is ready
window.addEventListener("DOMContentLoaded", () => {
  const s = document.createElement("script");
  s.src = "player.js"; // full IPTV player logic
  document.body.appendChild(s);
});
</script>
<style>
  html,body { margin:0; padding:0; width:100%; height:100%; background:black; }
  #loading { 
    position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
    color:white; font-family:Arial,sans-serif; font-size:18px;
  }
</style>
</head>
<body>
  <div id="loading">Loading IPTV Player...</div>
  <noscript>This site requires JavaScript to run.</noscript>
</body>
</html>
